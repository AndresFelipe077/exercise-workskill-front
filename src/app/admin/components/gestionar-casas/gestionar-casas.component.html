<div class="container">

  </div>

  <div class="row">
    <div class="col-sm-4 mt-3" *ngFor="let casa of casas">
      <img [routerLink]="['/alquilar-casa/' + casa.id]" class="rounded" [src]="casa.urlFoto" alt="Imagen aquÃ­" width="300px">
      <p>descricion: {{ casa.descripcion }}</p>
      <div class="button-group">
        <button class="btn btn-danger" (click)="seleccionarCasa(casa.id)" >Eliminar</button>
        <button class="btn btn-primary">Actualizar</button>
      </div>
    </div>
  </div>
</div>
